<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Parallaxator Plugin</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}
		.section1,
		.section2,
		.section3,
		.section4,
		.section5,
		.section6 {
			border-bottom: 32px solid #fff;
			padding-top: 40%;
		}
		.section1 {
			background-color: #fdb;
		}
		.section2 {
			background-color: #bdf;
		}
		.section3 {
			background-color: #fbd;
		}
		.section4 {
			background-color: #bfd;
		}
		.section5 {
			background-color: #dfb;
		}
		.section6 {
			background-color: #dbf;
		}
		.mega_text {
			font-weight: bold;
			font-size: 100px;
			margin: 0;
			text-shadow: 0 10px 100px #fff, 0 0 15px #fff;
			padding: 64px;
			display: block;
		}
		.parallaxator {
			overflow: hidden;
			position: relative;
		}
		.parallaxator > .parallax_child {
			position: absolute;
			top: 0;
		}
	</style>
	<script src="jquery-1.11.3.min.js"></script>
	<script src="fm.parallaxator.jquery.js"></script>
</head>
<body>
	<div class="section1 parallaxator">
		<img class="parallax_child" src="http://m.img.brothersoft.com/android/b6/b608a42e75bee40125a7c43b56dedc82_screeshots_2.jpeg" width="100%">
		<h1 class="mega_text parallax_child">
			This is section 1
		</h1>
	</div>
	<div class="section2 parallaxator">
		<img class="parallax_child" src="https://romaniadacia.files.wordpress.com/2012/07/tisitei-romania-beautiful-natural-landscapes-romanians-eastern-europeans-mountains-river-europe-rumania-wild-rumc3a4nen-rumc3a4nischen-natural-reservation.jpg" width="100%">
		<h1 class="mega_text parallax_child">
			This is section 2<br>
			This is section 2<br>
			This is section 2<br>
		</h1>
	</div>
	<div class="section3 parallaxator">
		<img class="parallax_child" src="https://romaniadacia.files.wordpress.com/2012/10/blue-lake-maramures-romania-landscape-forests-beautiful-natural-landscape.jpg" width="100%">
		<h1 class="mega_text parallax_child" data-parallaxator-reverse="true" data-parallaxator-velocity="0.35">
			This is section 3
		</h1>
	</div>
	<div class="section4 parallaxator">
		<img class="parallax_child" src="http://www.citygop.org/wp-content/uploads/2015/02/o-NEW-YORK-CITY-WRITER-facebook.jpg" width="100%">
		<h1 class="mega_text parallax_child" data-parallaxator-velocity="0.25">
			This is section 4
		</h1>
	</div>
	<div class="section5 parallaxator">
		<img class="parallax_child" src="http://www.freebestwallpapers.info/bulkupload/city/Abstract/New-City-Wallpaper-1.jpg" width="100%">
		<h1 class="mega_text parallax_child">
			This is section 5
		</h1>
	</div>
	<div class="section6 parallaxator">
		<img class="parallax_child" src="https://romaniadacia.files.wordpress.com/2012/11/secuiului-rock-limestone-massif-carpathian-mountains-romania-pictures-photos-beautiful-natural-landscape.jpg" width="100%">
		<h1 class="mega_text parallax_child">
			This is section 6
		</h1>
	</div>
</body>
</html>
